    <html>
        <head>
           <script language="JavaScript">
    
           function Obw_barkowski(gornaPodstawa, dolnaPodstawa, wysokosc)
           {
                gornaPodstawa_bar = parseFloat(gornaPodstawa)
                dolnaPodstawa_bar = parseFloat(dolnaPodstawa);
                wysokosc_bar = parseFloat(wysokosc);
    
               obwod_bar = gornaPodstawa_bar + dolnaPodstawa_bar + (2 * Math.sqrt(Math.pow((gornaPodstawa_bar - dolnaPodstawa_bar) / 2, 2) + Math.pow(wysokosc_bar , 2)));
               document.getElementsByName('obwody')[0].value=obwod_bar.toFixed(2);
    
               
            }
           
           function Pow_barkowski(gornaPodstawa, dolnaPodstawa, wysokosc)
           {
                gornaPodstawa_bar = parseFloat(gornaPodstawa);
                dolnaPodstawa_bar = parseFloat(dolnaPodstawa);
                wysokosc_bar = parseFloat(wysokosc);
    
                pole_bar = ((gornaPodstawa_bar + dolnaPodstawa_bar) * wysokosc_bar) / 2;
               document.getElementsByName('pola')[0].value=pole_bar.toFixed(2);
               
           }
           
           </script>
         </head>
        <body>
